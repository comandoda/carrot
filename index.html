<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근 게임</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">
                10:00
            </span>
            <span class="game_score">
                9
            </span>
        </header>

        <section class="game_field"></section>

    </section>

    <section class="popup popup-hide">

        <button class="popup-button">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="popup_message">다시할까요?</span>

    </section>


    <script src="https://kit.fontawesome.com/f58f1b352e.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
